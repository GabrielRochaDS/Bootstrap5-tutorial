<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comendo Banana</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .monkey-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 80vh;
            padding: 20px;
        }

        .monkey-gif {
            max-width: 100%;
            height: auto;
            margin-bottom: 30px;
            border-radius: 10px;
        }

        .btn-custom {
            background-color: #0d6efd;
            border: none;
            padding: 12px 30px;
            font-size: 1.2rem;
            font-weight: bold;
            border-radius: 50px;
            transition: all 0.3s;
        }

        .btn-custom:hover {
            background-color: #0d6efd;
            transform: scale(1.05);
        }

        h1 {
            color: #6c757d;
            margin-bottom: 30px;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="container monkey-container">
        <h1 class="display-5">Algum Lugar!</h1>
        <img src="assets/images/macaco-comendo-banana.gif" alt="Macaco comendo banana" class="monkey-gif">
        <a href="componentes.html#cards" class="btn btn-custom">Continuar</a>
    </div>

    <!-- Bootstrap 5 JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
